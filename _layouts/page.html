---
layout: default
---

<h1>
  {{ page.title }}
</h1>

{% if page.subtitle %}
<h2>
  {{ page.subtitle }}
</h2>
{% endif %}

{% if page.image %}
<img src="{{ site.github.url }}/assets/img/{{ page.image }}">
{% if page.image_subtitle %}
<br><small><i>{{ page.image_subtitle }}</i></small><br>
{% endif %}
{% endif %}

{{ content }}
